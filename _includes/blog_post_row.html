<div class="row">
    <div class="small-11 columns small-centered">
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-date">{{post.date | date_to_string}}</div>
        <div>{{ post.excerpt | remove: '</p>' }} <a class="post-link" href="{{ post.url| prepend: site.baseurl}}">Read More ...</a></p></div>
    </div>
</div>
